<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title" id="log">Log in</div>
                     <form class="flip-card__form" action="" id="log">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" id="log">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" id="log">
                        <button class="flip-card__btn" id="log">Login</button>
                     </form>
                  </div>
                
                  <div class="flip-card__back">
                     <div class="title" id="log">Sign up</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Name" type="name" id="log">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email"  id="log">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" id="log">
                        <button class="flip-card__btn" id="log">Confirm! </button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
</body>
</html>
